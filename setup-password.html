<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Your Password - Ayende Consulting</title>
    
    <!-- Netlify Identity Widget -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 1rem;
        }
        
        p {
            color: #64748b;
            margin-bottom: 2rem;
        }
        
        .btn {
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(102, 126, 234, 0.4);
        }
        
        .status {
            margin-top: 2rem;
            padding: 1rem;
            border-radius: 8px;
            display: none;
        }
        
        .status.success {
            background: #d1fae5;
            color: #065f46;
            display: block;
        }
        
        .status.error {
            background: #fee2e2;
            color: #991b1b;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Set Your Password</h1>
        <p>Complete your Netlify Identity setup by setting a secure password.</p>
        
        <button class="btn" onclick="openNetlifyIdentity()">
            üîê Set Password Now
        </button>
        
        <div id="status" class="status"></div>
        
        <p style="margin-top: 2rem; font-size: 0.9rem;">
            After setting your password, you can access the Lead Manager at:<br>
            <strong>ayendeconsulting.com/lead-manager.html</strong>
        </p>
    </div>

    <script>
        // Initialize Netlify Identity
        if (window.netlifyIdentity) {
            window.netlifyIdentity.on('init', user => {
                if (user) {
                    document.getElementById('status').className = 'status success';
                    document.getElementById('status').textContent = '‚úÖ You are already logged in! You can now access the Lead Manager.';
                }
            });

            window.netlifyIdentity.on('login', user => {
                document.getElementById('status').className = 'status success';
                document.getElementById('status').textContent = '‚úÖ Password set successfully! Redirecting to Lead Manager...';
                setTimeout(() => {
                    window.location.href = '/lead-manager.html';
                }, 2000);
            });

            window.netlifyIdentity.on('error', err => {
                document.getElementById('status').className = 'status error';
                document.getElementById('status').textContent = '‚ùå Error: ' + err.message;
            });

            window.netlifyIdentity.init();
        }

        function openNetlifyIdentity() {
            if (window.netlifyIdentity) {
                window.netlifyIdentity.open();
            } else {
                alert('Netlify Identity is not loaded. Please refresh the page.');
            }
        }

        // Auto-open if there's a recovery token in the URL
        window.addEventListener('load', function() {
            if (window.location.hash.includes('recovery_token') || 
                window.location.hash.includes('invite_token') ||
                window.location.hash.includes('confirmation_token')) {
                setTimeout(() => {
                    if (window.netlifyIdentity) {
                        window.netlifyIdentity.open();
                    }
                }, 500);
            }
        });
    </script>
</body>
</html>
